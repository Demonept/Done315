<!DOCTYPE html>
<html lang="en" xmlns:c="">
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Users</title>
    <style>
        .header {
            width: 100%;
            display: flex;
            background-color: #393939;
            justify-content: space-between;
            height: 50px;
            border-radius: 5px;

        }

        .header-left {
            color: white;
            display: flex;
            margin-top: 20px;
            margin-left: 10px;
        }

        td {
            border-bottom: 1px solid black;
            height: 15px;
        }

        th {
            width: 50px;
        }

        #logout {
            color: grey;
            height: 45px;
            font-size: 22px;
        }

        .container-content {
            display: flex;
        }

        .content-right {
            width: 79%;
            margin: 5px;
        }

        .name {
            border: 1px solid gray;
            padding: 5px;
        }

        #nav-profile {
            justify-content: center;
        }

        #formNewUser {
            width: 40%;
            margin: auto;
        }

        .fade:not(.show) {
            opacity: 0;
            display: none;
        }

    </style>
</head>
<body>
<div class="container-fluid">
    <div class="header">
        <div class="header-left" id="header-left">
        </div>
        <div class="header-right">
            <form name="logoutForm" th:action="@{/logout}" method="post">
                <button id="logout" type="submit" class="btn btn-link">Logout</button>
            </form>
        </div>
    </div>
    <div class="container-content">

        <div class="col-md-2 g-0 py-3">
            <ul class="nav nav-pills flex-column">
                <li class="nav-item">
                    <a class="nav-link active" href="#" id="admin-nav-link" data-bs-toggle="tab"
                       data-bs-target="#admin-panel" type="button" role="tab" aria-controls="admin-panel"
                       aria-selected="true">Admin</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" id="user-nav-link" data-bs-toggle="tab" data-bs-target="#user-panel"
                       type="button" role="tab" aria-controls="user-panel" aria-selected="false">User</a>
                </li>
            </ul>
        </div>
        <div class="content-right">
            <div class="tab-pane fade show active" id="admin-panel" role="tabpanel"
                 aria-labelledby="admin-nav-link"
                 tabindex="0">
                <h2>Admin panel</h2>

                <nav class="nav nav-tabs" id="nav-tab" role="tablist">
                    <a class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" href="#nav-home" role="tab"
                       aria-controls="nav-home" aria-selected="true">Users table</a>
                    <a class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" href="#nav-profile" role="tab"
                       aria-controls="nav-profile" aria-selected="false">New user</a>
                </nav>
                <div class="tab-content" id="nav-tabContent">
                    <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
                        <div class="name">
                            <h2>Users table</h2>
                        </div>
                        <div id="table_users">
                            <table class="table table-striped" id="users_table">
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Name</th>
                                    <th>SecondName</th>
                                    <th>Email</th>
                                    <th>Roles</th>
                                    <th>Edit</th>
                                    <th>Delete</th>
                                </tr>
                                </thead>
                                <tbody id="users-body">
                                <th:block th:each="user : ${users}">
                                    <tr>
                                        <td th:text="${user.getId()}"></td>
                                        <td th:text="${user.getUsername()}"></td>
                                        <td th:text="${user.getLastName()}"></td>
                                        <td th:text="${user.getEmail()}"></td>
                                        <td th:text="${user.getStringRoles()}">
                                        <td>
                                            <button type="button" class="btn btn-info" data-bs-toggle="modal"
                                                    data-bs-target="#modalEdit"
                                                    th:data-bs-target="${'#modalEdit'+user.id}">Edit
                                            </button>
                                        </td>
                                        <td>
                                            <button type="button" class="btn btn-danger" data-bs-toggle="modal"
                                                    data-bs-target="#modalDelete"
                                                    th:data-bs-target="${'#modalDelete'+user.id}">Delete
                                            </button>
                                        </td>
                                        <div class="modal fade" th:id="${'modalEdit'+user.id}">
                                            <div class="modal-dialog">
                                                <div class="modal-content">
                                                    <form id="formEdit" th:method="PUT"
                                                          th:action="@{/admin/{id}(id=${user.Id})}" th:object="${user}">
                                                        <div class="modal-header">
                                                            <h5 class="modal-title">Edit user</h5>
                                                            <button type="button" class="btn-close"
                                                                    data-bs-dismiss="modal"></button>
                                                        </div>
                                                        <div class="modal-body text-center">
                                                            <div class="form-group required">
                                                                <div class="controls">
                                                                    <p>
                                                                        <label for="idEditUser">
                                                                            <strong>ID</strong>
                                                                            <input class="form-control" th:type="number"
                                                                                   th:name="id" id="idEditUser"
                                                                                   th:value="${user.Id}" disabled>
                                                                        </label>
                                                                    </p>
                                                                    <p>
                                                                        <label for="editUserFirstName">
                                                                            <strong>First name</strong>
                                                                            <input class="form-control" th:type="text"
                                                                                   th:name="username"
                                                                                   id="editUserFirstName"
                                                                                   placeholder="First name"
                                                                                   th:value="${user.username}" required>
                                                                        </label>
                                                                    </p>
                                                                    <p>
                                                                        <label for="editUserLastName">
                                                                            <strong>Last name</strong>
                                                                            <input class="form-control" th:type="text"
                                                                                   th:name="lastName"
                                                                                   id="editUserLastName"
                                                                                   placeholder="Last name"
                                                                                   th:value="${user.lastName}" required>
                                                                        </label>
                                                                    </p>

                                                                    <p>
                                                                        <label for="editUserEmail">
                                                                            <strong>Email</strong>
                                                                            <input class="form-control" th:type="email"
                                                                                   th:name="email"
                                                                                   id="editUserEmail"
                                                                                   placeholder="Email"
                                                                                   th:value="${user.email}" required>
                                                                        </label>
                                                                    </p>
                                                                    <p>
                                                                        <label for="editUserPassword">
                                                                            <strong>Password</strong>
                                                                            <input class="form-control"
                                                                                   th:type="password"
                                                                                   th:name="password"
                                                                                   id="editUserPassword"
                                                                                   placeholder="Password"
                                                                                   th:value="${user.password}" required>
                                                                        </label>
                                                                    </p>
                                                                    <label class="container-fluid col-6"
                                                                           for="editUserRoles">
                                                                        <strong>Role</strong>
                                                                        <select id="editUserRoles" class="form-select"
                                                                                name="roles"
                                                                                multiple size="2">
                                                                            <option th:each="role: ${roles}"
                                                                                    th:value="${role.getId()}">
                                                                                <th:block th:text="${role.getName()}">
                                                                                </th:block>
                                                                            </option>
                                                                        </select>
                                                                    </label>
                                                                </div>
                                                                <div class="modal-footer">
                                                                    <button type="button" id="editFormCloseButton"
                                                                            class="btn btn-secondary"
                                                                            data-bs-dismiss="modal">Close
                                                                    </button>
                                                                    <button type="submit" class="btn btn-primary">Edit
                                                                    </button>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="modal" th:id="${'modalDelete'+user.Id}" tabindex="-1"
                                             aria-labelledby="edit"
                                             aria-hidden="true">
                                            <div class="modal-dialog" role="document">
                                                <div class="modal-content">
                                                    <form id="formDelete" th:method="DELETE"
                                                          th:action="@{/admin/{id}(id=${user.Id})}" th:object="${user}">
                                                        <div class="modal-header">
                                                            <h5 class="modal-title">Delete user</h5>
                                                            <button type="button" class="btn-close"
                                                                    data-bs-dismiss="modal"></button>
                                                        </div>
                                                        <div class="modal-body text-center">
                                                            <div class="form-group required">
                                                                <div class="controls">
                                                                    <p>
                                                                        <label for="idDeleteUser">
                                                                            <strong>ID</strong>
                                                                            <input class="form-control" type="number"
                                                                                   name="id" id="idDeleteUser" disabled
                                                                                   th:type="number"
                                                                                   th:name="id"
                                                                                   th:value="${user.getId}">
                                                                        </label>
                                                                    </p>
                                                                    <p>
                                                                        <label for="deleteUserFirstName">
                                                                            <strong>First name</strong>
                                                                            <input class="form-control" type="text"
                                                                                   name="firstName"
                                                                                   id="deleteUserFirstName" disabled
                                                                                   th:type="text"
                                                                                   th:name="name"
                                                                                   th:value="${user.username}">
                                                                        </label>
                                                                    </p>
                                                                    <p>
                                                                        <label for="deleteUserLastName">
                                                                            <strong>Last name</strong>
                                                                            <input class="form-control" type="text"
                                                                                   name="lastName"
                                                                                   id="deleteUserLastName" disabled
                                                                                   th:type="text"
                                                                                   th:name="last_name"
                                                                                   th:value="${user.lastName}">
                                                                        </label>
                                                                    </p>

                                                                    <p>
                                                                        <label for="deleteUserEmail">
                                                                            <strong>Email</strong>
                                                                            <input class="form-control" type="email"
                                                                                   name="Email"
                                                                                   id="deleteUserEmail" disabled
                                                                                   th:type="email"
                                                                                   th:name="username"
                                                                                   th:value="${user.email}">
                                                                        </label>
                                                                    </p>
                                                                    <label class="container-fluid col-6"
                                                                           for="deleteUserRoles">
                                                                        <strong>Role</strong>
                                                                        <select id="deleteUserRoles" class="form-select"
                                                                                name="roles"
                                                                                multiple size="2" disabled>
                                                                            <option th:each="role: ${user.roles}">
                                                                                <th:block th:text="${role.name}">
                                                                                </th:block>
                                                                            </option>
                                                                        </select>
                                                                    </label>
                                                                </div>
                                                                <div class="modal-footer">
                                                                    <button type="button" id="deleteFormCloseButton"
                                                                            class="btn btn-secondary"
                                                                            data-bs-dismiss="modal">Close
                                                                    </button>
                                                                    <button type="submit" class="btn btn-danger">Delete
                                                                    </button>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                    </tr>
                                </th:block>

                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
                        <div class="name">
                            <h2>Create new user</h2>
                        </div>
                        <form id="formNewUser" name="formNewUser" th:align="center">
                            <p>
                                <label class="container-fluid" for="newusername">
                                    <strong>First name</strong>
                                    <input class="form-control" type="text" name="username"
                                           id="newusername" placeholder="First name" required>
                                </label>
                            </p>
                            <p>
                                <label class="container-fluid" for="newlastname">
                                    <strong>Last name</strong>
                                    <input class="form-control" type="text" name="lastname"
                                           id="newlastname" placeholder="Last name" required>
                                </label>
                            </p>

                            <p>
                                <label class="container-fluid" for="newemail">
                                    <strong>Email</strong>
                                    <input class="form-control" type="email" name="email"
                                           id="newemail" placeholder="Email" required>
                                </label>
                            </p>
                            <p>
                                <label class="container-fluid" for="newpass">
                                    <strong>Password</strong>
                                    <input class="form-control" type="password" name="password"
                                           id="newpass" placeholder="Password"
                                           required>
                                </label>
                            </p>
                            <label class="container-fluid" for="newroles">
                                <strong>Role</strong>
                                <select id="newroles" class="form-select" name="roles"
                                        multiple size="2">
                                    <option th:each="role: ${roles}"
                                            th:value="${role.id}"
                                            th:id="${role.id}"
                                            th:data-name="${role.getName()}"
                                            th:data-authority="${role.getAuthority()}">
                                        <th:block th:text="${role.getName()}">
                                        </th:block>
                                    </option>
                                </select>
                            </label>
                            <button type="submit" id="newUserButton" class="btn btn-success">Add new user
                            </button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="tab-pane fade" id="user-panel" role="tabpanel"
                 aria-labelledby="user-nav-link" tabindex="0">
                <h2>User</h2>
                <div class="tab-content" role="tabpanel" aria-labelledby="admin-nav-link">
                    <div class="tab-pane fade show active" role="tabpanel" tabindex="0">
                        <div class="card rounded-0">
                            <h5 class="card-header">About user</h5>
                            <table class="table table-striped" id="userInfoTable">
                                <thead>
                                <tr>
                                    <th scope="col">ID</th>
                                    <th scope="col">First Name</th>
                                    <th scope="col">Last Name</th>
                                    <th scope="col">Email</th>
                                    <th scope="col">Role</th>
                                </tr>
                                </thead>
                                <tbody id="authUserInfo">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    let userTableLink = document.getElementById("nav-home-tab");
    let formNewuser = document.getElementById("formNewUser");
    let role = document.getElementById("newroles");
    let xhr = new XMLHttpRequest();
    let newUserBtn = document.getElementById("newUserButton")
    let userNavLink = document.getElementById('user-nav-link')
    let authUserInfo = document.getElementById('authUserInfo')
    let headerLeft = document.getElementById('header-left')

    let promise1 = new Promise(function (resolve, reject) {
        fetch("http://localhost:8080/rest/users/authentication")
            .then((response) => response.json())
            .then((json) => {
                if (json) {
                    let data = json
                    resolve(data, console.log('data prishla'))
                } else {
                    reject(console.log('data ne prishla'))
                }
            })
    })
    promise1.then((user)=>{
        let userName = document.createElement('h5')
        userName.textContent = user.username + " with roles: " + user.stringRoles
        headerLeft.appendChild(userName);
    })

    userNavLink.addEventListener('click', function () {

            promise1.then((user) => {
                    authUserInfo.firstChild.remove()
                    let userInfo = document.createElement('tr')
                    let userid = document.createElement('td')
                    let username = document.createElement('td')
                    let userlast = document.createElement('td')
                    let useremail = document.createElement('td')
                    let userroles = document.createElement('td')
                    userid.textContent = user.id
                    username.textContent = user.username
                    userlast.textContent = user.lastName
                    useremail.textContent = user.email
                    userroles.textContent = user.stringRoles
                    userInfo.appendChild(userid)
                    userInfo.appendChild(username)
                    userInfo.appendChild(userlast)
                    userInfo.appendChild(useremail)
                    userInfo.appendChild(userroles)

                    authUserInfo.appendChild(userInfo)
                })

            })


    newUserBtn.addEventListener('click',async function (event) {
        event.preventDefault()
        let roles = []
        let selected = Array.from(role.options)
            .filter(option => option.selected)
            .map(option => option.value);
        for (let i = 0; i < selected.length; i++) {
            if (selected[i] === "1") {
                roles.push({
                    id: "1",
                    name: "ROLE_ADMIN",
                    authority: "ROLE_ADMIN"
                })
            }
            if (selected[i] === "2") {
                roles.push({
                    id: "2",
                    name: "ROLE_USER",
                    authority: "ROLE_USER"
                })
            }
        }
        let json = {
            username: formNewuser.username.value,
            lastName: formNewuser.lastname.value,
            email: formNewuser.email.value,
            password: formNewuser.password.value,
            roles: roles
        }
        fetch("http://localhost:8080/rest/users",
            {
                method: "POST",
                headers: {
                    'Content-Type': 'application/json'
                    // 'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: JSON.stringify(json)
            }).then(
            response => response.text().then(html => console.log(html))
        )
        console.log(formNewuser.username.value, formNewuser.lastname.value,
            formNewuser.email.value,
            formNewuser.password.value,
            formNewuser.roles)
        console.log(json)
        console.log(roles)
        console.log(JSON.stringify(json))
    })
    let table = async function () {
        let promise = new Promise(function (resolve, reject) {
                fetch("http://localhost:8080/rest/users/")
                    .then((response) => response.json())
                    .then((json) => {
                            if (json) {
                                let data = json
                                resolve(data, console.log('data prishla'))
                            } else {
                                reject(console.log('data ne prishla'))
                            }
                        }
                    )
            }
        )
        if (userTableLink.className === "nav-link active") {
            promise.then((user) => {
                user.forEach(user => {
                    let usersBody = document.getElementById('users-body')
                    let userInfo = document.createElement('tr')
                    let userid = document.createElement('td')
                    let username = document.createElement('td')
                    let userlast = document.createElement('td')
                    let useremail = document.createElement('td')
                    let userroles = document.createElement('td')
                    let userbtnI = document.createElement('td')
                    let userbtnD = document.createElement('td')
                    let buttonInfo = document.createElement('button')
                    buttonInfo.className = "btn btn-info"
                    buttonInfo.setAttribute("data-bs-toggle", "modal")
                    buttonInfo.setAttribute("data-bs-target", "#modalEdit" + user.id)
                    buttonInfo.setAttribute("id", "idEditUser")
                    buttonInfo.setAttribute("value", user.id)
                    buttonInfo.textContent = "Edit"
                    userbtnI.appendChild(buttonInfo)
                    let buttonDelite = document.createElement('button')
                    buttonDelite.className = "btn btn-danger"
                    buttonDelite.setAttribute("data-bs-toggle", "modal")
                    buttonDelite.setAttribute("data-bs-target", "#modalDelete" + user.id)
                    buttonDelite.setAttribute("id", "idDeleteUser")
                    buttonDelite.setAttribute("value", user.id)
                    buttonDelite.textContent = "Delete"
                    userbtnD.appendChild(buttonDelite)
                    userid.textContent = user.id
                    username.textContent = user.username
                    userlast.textContent = user.lastName
                    useremail.textContent = user.email
                    userroles.textContent = user.stringRoles
                    userInfo.appendChild(userid)
                    userInfo.appendChild(username)
                    userInfo.appendChild(userlast)
                    userInfo.appendChild(useremail)
                    userInfo.appendChild(userroles)
                    userInfo.appendChild(userbtnI)
                    userInfo.appendChild(userbtnD)

                    usersBody.appendChild(userInfo)
                })
            })
        }
    }
    if (userTableLink.className === "nav-link active") {
        document.getElementById("users-body").remove()
        let tableus = document.getElementById('users_table')
        let newTable = document.createElement('tbody')
        tableus.appendChild(newTable)
        newTable.setAttribute("id", "users-body")
        table()
    }
    userTableLink.addEventListener('click', function () {
        document.getElementById("users-body").remove()
        let tableus = document.getElementById('users_table')
        let newTable = document.createElement('tbody')
        tableus.appendChild(newTable)
        newTable.setAttribute("id", "users-body")
        table()
        console.log('была вызвана таблица юзеров')
    })

    let userEditBut = document.getElementById('idEditUser')
    userEditBut.addEventListener('click', async function(){
        let promise = new Promise(function (resolve, reject) {
            fetch("http://localhost:8080/rest/users/" + userEditBut.value, )
                .then((response) => response.json())
                .then((json) => {
                        if (json) {
                            let data = json
                            resolve(data, console.log('data prishla'))
                        } else {
                            reject(console.log('data ne prishla'))
                        }
                    }
                )
        })
        promise.then((user)=> {

        })
    })
    let userDeleteBut = document.getElementById('idDeleteUser')
    userEditBut.addEventListener('click', async function(){
        let promise = new Promise(function (resolve, reject) {
            fetch("http://localhost:8080/rest/users/" + userDeleteBut.value,)
                .then((response) => response.json())
                .then((json) => {
                        if (json) {
                            let data = json
                            resolve(data, console.log('data prishla'))
                        } else {
                            reject(console.log('data ne prishla'))
                        }
                    }
                )
        })
        })

</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

</body>
</html>
