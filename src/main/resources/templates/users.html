<!DOCTYPE html>
<html lang="en" xmlns:c="">
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Users</title>
    <style>
        .header {
            width: 100%;
            display: flex;
            background-color: #393939;
            justify-content: space-between;
            height: 50px;
            border-radius: 5px;

        }

        .header-left {
            color: white;
            display: flex;
            margin-top: 20px;
            margin-left: 10px;
        }

        td {
            border-bottom: 1px solid black;
            height: 15px;
        }

        th {
            width: 50px;
        }

        #logout {
            color: grey;
            height: 45px;
            font-size: 22px;
        }

        .container-content {
            display: flex;
        }

        .content-right {
            width: 79%;
            margin: 5px;
        }

        .name {
            border: 1px solid gray;
            padding: 5px;
        }

        #nav-profile {
            justify-content: center;
        }

        #formNewUser {
            width: 40%;
            margin: auto;
        }

        .fade:not(.show) {
            opacity: 0;
            display: none;
        }

    </style>
</head>
<body id="body">
<div class="container-fluid">
    <div class="header">
        <div class="header-left" id="header-left">
        </div>
        <div class="header-right">
            <form name="logoutForm" th:action="@{/logout}" method="post">
                <button id="logout" type="submit" class="btn btn-link">Logout</button>
            </form>
        </div>
    </div>
    <div class="container-content">

        <div class="col-md-2 g-0 py-3">
            <ul class="nav nav-pills flex-column">
                <li class="nav-item">
                    <a class="nav-link active" href="#" id="admin-nav-link" data-bs-toggle="tab"
                       data-bs-target="#admin-panel" type="button" role="tab" aria-controls="admin-panel"
                       aria-selected="true">Admin</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" id="user-nav-link" data-bs-toggle="tab" data-bs-target="#user-panel"
                       type="button" role="tab" aria-controls="user-panel" aria-selected="false">User</a>
                </li>
            </ul>
        </div>
        <div class="content-right">
            <div class="tab-pane fade show active" id="admin-panel" role="tabpanel"
                 aria-labelledby="admin-nav-link"
                 tabindex="0">
                <h2>Admin panel</h2>

                <nav class="nav nav-tabs" id="nav-tab" role="tablist">
                    <a class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" href="#nav-home" role="tab"
                       aria-controls="nav-home" aria-selected="true">Users table</a>
                    <a class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" href="#nav-profile" role="tab"
                       aria-controls="nav-profile" aria-selected="false">New user</a>
                </nav>
                <div class="tab-content" id="nav-tabContent">
                    <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
                        <div class="name">
                            <h2>Users table</h2>
                        </div>
                        <div id="table_users">
                            <table class="table table-striped" id="users_table">
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Name</th>
                                    <th>SecondName</th>
                                    <th>Email</th>
                                    <th>Roles</th>
                                    <th>Edit</th>
                                    <th>Delete</th>
                                </tr>
                                </thead>
                                <tbody id="users-body">
                                        <div class="modal fade" id="modalEdit">
                                            <div class="modal-dialog">
                                                <div class="modal-content">
                                                    <form id="formEditUser" method="PUT">
                                                        <div class="modal-header">
                                                            <h5 class="modal-title">Edit user</h5>
                                                            <button type="button" class="btn-close"
                                                                    data-bs-dismiss="modal"></button>
                                                        </div>
                                                        <div class="modal-body text-center">
                                                            <div class="form-group required">
                                                                <div class="controls">
                                                                    <p>
                                                                        <label for="idEditUser">
                                                                            <strong>ID</strong>
                                                                            <input class="form-control" type="number"
                                                                                   name="id" id="idEditUser"
                                                                                   value="" disabled>
                                                                        </label>
                                                                    </p>
                                                                    <p>
                                                                        <label for="editUserFirstName">
                                                                            <strong>First name</strong>
                                                                            <input class="form-control" type="text"
                                                                                   name="username"
                                                                                   id="editUserFirstName"
                                                                                   placeholder="First name"
                                                                                   value="" required>
                                                                        </label>
                                                                    </p>
                                                                    <p>
                                                                        <label for="editUserLastName">
                                                                            <strong>Last name</strong>
                                                                            <input class="form-control" type="text"
                                                                                   name="lastName"
                                                                                   id="editUserLastName"
                                                                                   placeholder="Last name"
                                                                                   value="" required>
                                                                        </label>
                                                                    </p>

                                                                    <p>
                                                                        <label for="editUserEmail">
                                                                            <strong>Email</strong>
                                                                            <input class="form-control" type="email"
                                                                                   name="email"
                                                                                   id="editUserEmail"
                                                                                   placeholder="Email"
                                                                                   value="" required>
                                                                        </label>
                                                                    </p>
                                                                    <p>
                                                                        <label for="editUserPassword">
                                                                            <strong>Password</strong>
                                                                            <input class="form-control"
                                                                                   type="password"
                                                                                   name="password"
                                                                                   id="editUserPassword"
                                                                                   placeholder="Password"
                                                                                   value="" required>
                                                                        </label>
                                                                    </p>
                                                                    <label class="container-fluid col-6"
                                                                           for="editUserRoles">
                                                                        <strong>Role</strong>
                                                                        <select id="editUserRoles" class="form-select"
                                                                                name="roles"
                                                                                multiple size="2">
                                                                            <option value="1" id="1editrole" data-name="ROLE_ADMIN" data-authority="ROLE_ADMIN">ROLE_ADMIN</option>
                                                                            <option value="2" id="2editrole" data-name="ROLE_USER" data-authority="ROLE_USER">ROLE_USER</option>
                                                                                <block text="">
                                                                                </block>
                                                                            </option>
                                                                        </select>
                                                                    </label>
                                                                </div>
                                                                <div class="modal-footer">
                                                                    <button type="button" id="editFormCloseButton"
                                                                            class="btn btn-secondary"
                                                                            data-bs-dismiss="modal">Close
                                                                    </button>
                                                                    <button type="submit" class="btn btn-primary">Edit
                                                                    </button>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="modal" id="modalDelete" tabindex="-1"
                                             aria-labelledby="edit"
                                             aria-hidden="true">
                                            <div class="modal-dialog" role="document">
                                                <div class="modal-content">
                                                    <form id="formDeleteUser" method="DELETE">
                                                        <div class="modal-header">
                                                            <h5 class="modal-title">Delete user</h5>
                                                            <button type="button" class="btn-close"
                                                                    data-bs-dismiss="modal"></button>
                                                        </div>
                                                        <div class="modal-body text-center">
                                                            <div class="form-group required">
                                                                <div class="controls">
                                                                    <p>
                                                                        <label for="idDeleteUser">
                                                                            <strong>ID</strong>
                                                                            <input class="form-control"
                                                                                   name="id" id="idDeleteUser"
                                                                                   disabled
                                                                                   type = "text"
                                                                                   value="">
                                                                        </label>
                                                                    </p>
                                                                    <p>
                                                                        <label for="deleteUserFirstName">
                                                                            <strong>First name</strong>
                                                                            <input class="form-control"
                                                                                   name="username"
                                                                                   id="deleteUserFirstName"
                                                                                   disabled
                                                                                   type="text"
                                                                                   value="">
                                                                        </label>
                                                                    </p>
                                                                    <p>
                                                                        <label for="deleteUserLastName">
                                                                            <strong>Last name</strong>
                                                                            <input class="form-control"
                                                                                   name="lastname"
                                                                                   id="deleteUserLastName"
                                                                                   disabled
                                                                                   type="text"
                                                                                   value="">
                                                                        </label>
                                                                    </p>

                                                                    <p>
                                                                        <label for="deleteUserEmail">
                                                                            <strong>Email</strong>
                                                                            <input class="form-control"
                                                                                   name="email"
                                                                                   id="deleteUserEmail"
                                                                                   disabled
                                                                                   type="email"
                                                                                   value="">
                                                                        </label>
                                                                    </p>
                                                                    <label class="container-fluid col-6"
                                                                           for="deleteUserRoles">
                                                                        <strong>Role</strong>
                                                                        <select id="deleteUserRoles" class="form-select"
                                                                                name="roles"
                                                                                multiple size="2" disabled>
                                                                            <option value="1" id="1deleterole" data-name="ROLE_ADMIN" data-authority="ROLE_ADMIN">ROLE_ADMIN</option>
                                                                            <option value="2" id="2deleterole" data-name="ROLE_USER" data-authority="ROLE_USER">ROLE_USER</option>
                                                                        </select>
                                                                    </label>
                                                                </div>
                                                                <div class="modal-footer">
                                                                    <button type="button" id="deleteFormCloseButton"
                                                                            class="btn btn-secondary"
                                                                            data-bs-dismiss="modal">Close
                                                                    </button>
                                                                    <button type="submit" class="btn btn-danger">Delete
                                                                    </button>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
                        <div class="name">
                            <h2>Create new user</h2>
                        </div>
                        <form id="formNewUser" name="formNewUser" align="center">
                            <p>
                                <label class="container-fluid" for="newusername">
                                    <strong>First name</strong>
                                    <input class="form-control" type="text" name="username"
                                           id="newusername" placeholder="First name" required>
                                </label>
                            </p>
                            <p>
                                <label class="container-fluid" for="newlastname">
                                    <strong>Last name</strong>
                                    <input class="form-control" type="text" name="lastname"
                                           id="newlastname" placeholder="Last name" required>
                                </label>
                            </p>

                            <p>
                                <label class="container-fluid" for="newemail">
                                    <strong>Email</strong>
                                    <input class="form-control" type="email" name="email"
                                           id="newemail" placeholder="Email" required>
                                </label>
                            </p>
                            <p>
                                <label class="container-fluid" for="newpass">
                                    <strong>Password</strong>
                                    <input class="form-control" type="password" name="password"
                                           id="newpass" placeholder="Password"
                                           required>
                                </label>
                            </p>
                            <label class="container-fluid" for="newroles">
                                <strong>Role</strong>
                                <select id="newroles" class="form-select" name="roles"
                                        multiple size="2">
                                    <option value="1" id="1" data-name="ROLE_ADMIN" data-authority="ROLE_ADMIN">ROLE_ADMIN</option>
                                    <option value="2" id="2" data-name="ROLE_USER" data-authority="ROLE_USER">ROLE_USER</option>
                                </select>
                            </label>
                            <button type="submit" id="newUserButton" class="btn btn-success">Add new user
                            </button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="tab-pane fade" id="user-panel" role="tabpanel"
                 aria-labelledby="user-nav-link" tabindex="0">
                <h2>User</h2>
                <div class="tab-content" role="tabpanel" aria-labelledby="admin-nav-link">
                    <div class="tab-pane fade show active" role="tabpanel" tabindex="0">
                        <div class="card rounded-0">
                            <h5 class="card-header">About user</h5>
                            <table class="table table-striped" id="userInfoTable">
                                <thead>
                                <tr>
                                    <th scope="col">ID</th>
                                    <th scope="col">First Name</th>
                                    <th scope="col">Last Name</th>
                                    <th scope="col">Email</th>
                                    <th scope="col">Role</th>
                                </tr>
                                </thead>
                                <tbody id="authUserInfo">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>
